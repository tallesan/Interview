<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Списко опросов</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<div class="container my-2">
    <br>
    <h1>Список опросов(<span th:text="${questionPoolsList.size()}">0</span>)</h1>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Id</th>
            <th>Название опроса</th>
            <th>Действие</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="questionPool : ${questionPoolsList}">
            <td th:text="${questionPool.getId()}"></td>
            <td th:text="${questionPool.getDescription()}"></td>

            <td>
                <a th:href="@{/test/selectQuestion/{id}(id=${questionPool.Id})}" class="btn btn-outline-success mb-1">Выбрать опрос</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
