<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h1 align="center">Регистрация</h1>

    <hr>
    <form th:action="@{/registr}" th:object="${userItem}" method="POST">
        <input type="text" th:field="*{firstName}" placeholder="Имя" class="form-control mb-4 col-4">
        <input type="text" th:field="*{lastName}" placeholder="Фамилия" class="form-control mb-4 col-4">
        <input type="text" th:field="*{email}" placeholder="Почта" class="form-control mb-4 col-4">
        <input type="text" th:field="*{password}" placeholder="Пароль" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2">Добавить</button>
    </form>

    <hr>
</div>
</body>
</html>
