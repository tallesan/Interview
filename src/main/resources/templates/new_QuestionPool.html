<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добаыить новый опрос</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="post">
        <button class="btn btn-outline-success my-2 my-sm-0">Выйти</button>
    </form>
    <h1 align="center">Добавить тему опроса</h1>

    <hr>
    <form action="#" th:action="@{/saveNewQuestionPool}" th:object="${questionPool}" method="POST">
        <input type="text" th:field="*{description}" placeholder="Тема опроса" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2">Добавить</button>
    </form>

    <hr>
    <a th:href="@{/}">назад к списку</a>
</div>
</body>
</html>
