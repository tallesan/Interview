<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Списко опросов</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<div class="container my-2">
    <form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="post">
        <button class="btn btn-outline-success my-2 my-sm-0">Выйти</button>
    </form>
    <h1>Список вопросов(<span th:text="${questionList.size()}">0</span>)</h1>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Id</th>
            <th>Вопрос</th>
            <th>Первый ответ</th>
            <th>Второй ответ</th>
            <th>Третий ответ</th>
            <th>Четвертый ответ</th>
            <th>Правильный ответ</th>
            <th>Действие</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="question : ${questionList}">
            <td th:text="${question.getId()}"></td>
            <td th:text="${question.getQuestionName()}"></td>
            <td th:text="${question.getAnswerOne()}"></td>
            <td th:text="${question.getAnswerTwo()}"></td>
            <td th:text="${question.getAnswerThree()}"></td>
            <td th:text="${question.getAnswerFour()}"></td>
            <td th:text="${question.getTrueQuestion()}"></td>

            <td><a th:href="@{/deleteQuestion/{id}(id=${question.Id})}" class="btn btn-outline-danger mb-1">Удалить</a>
                <a th:href="@{/updateQuestion/{id}(id=${question.Id})}" class="btn btn-outline-info mb-1">Редактировать</a>

            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
