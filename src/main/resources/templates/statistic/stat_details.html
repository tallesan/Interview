<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Списко ответов</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<div class="container my-2">
    <form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="post">
        <button class="btn btn-outline-success my-2 my-sm-0">Выйти</button>
    </form>
    <h1>Результаты опроса (<span th:text="${users.getFirstName()}">0</span> <span th:text="${users.getLastName()}">Имя Фамилия</span>)
    </h1>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Тема опроса</th>
            <th>Вопрос</th>
            <th>Правильный ответ</th>
            <th>Ваш ответ</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="userAnswer : ${userAnswerDetails}">
            <td th:text="${userAnswer.getDescription()}"></td>
            <td th:text="${userAnswer.getAnswerName()}"></td>
            <td th:text="${userAnswer.getTrueAnswer()}"></td>
            <td th:text="${userAnswer.getUserAnswer()}"></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/}">назад к списку</a>
</div>
</body>
</html>
