<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Статистика</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<div class="container my-2">
    <form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="post">
        <button class="btn btn-outline-success my-2 my-sm-0">Выйти</button>
    </form>
    <h1>Общая статистика системы</h1>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Пользователей</th>
            <th>Тем</th>
            <th>Вопросов</th>
            <th>Всего ответов</th>
            <th>Всего правельных ответов</th>
            <th>Действие</th>

        </tr>
        </thead>
        <tbody>
        <td th:text="${systemStatistic.getUserSum()}"></td>
        <td th:text="${systemStatistic.getQuestionPullSum()}"></td>
        <td th:text="${systemStatistic.getQuestionSum()}"></td>
        <td th:text="${systemStatistic.getAnswerSum()}"></td>
        <td th:text="${systemStatistic.getTrueQuestionSum()}"></td>
        <td><a th:href="@{/statistic/systemStatistic/details}" class="btn btn-outline-success mb-1">Подробнее</a>
        </td>
        </tbody>
    </table>
    <a th:href="@{/}">назад к списку</a>
</div>
</body>
</html>
