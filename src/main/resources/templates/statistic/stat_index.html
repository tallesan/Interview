<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Списко опросов</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<div class="container my-2">
    <form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="post">
        <button class="btn btn-outline-success my-2 my-sm-0">Выйти</button>
    </form>
    <h1>Результаты опроса (<span th:text="${users.getFirstName()}">0</span> <span th:text="${users.getLastName()}">Имя Фамилия</span>)</h1>
<!--    <a th:href="@{/addQuestionPool}" class="btn btn-primary btn-sm mb-3">Добавить запись</a>-->
<!--    <a th:href="@{/deleteAll}" class="btn btn-danger btn-sm mb-3">Удалить все записи </a>-->
<!--    <a th:href="@{/test/take}" class="btn btn-success btn-sm mb-3">Пройти тест </a>-->
<!--    <a th:href="@{/statistic/take}" class="btn btn-success btn-sm mb-3">Статистика пользователя </a>-->
<!--    <a th:href="@{/statistic/take}" class="btn btn-success btn-sm mb-3">Общая статистика </a>-->
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Количество вопросов</th>
            <th>Правильные ответы</th>
            <th>Уникальные равильные ответы</th>
            <th>Пройденные темы</th>
            <th>Всего тем</th>
            <th>Действие</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="answer : ${users.answerUsers}">
            <td th:text="${answer.getAnswer()}"></td>
            <td th:text="${answer.question.getQuestionPool().getDescription()}"></td>

<!--            <td><a th:href="@{/deleteQuestionPool/{id}(id=${questionPool.Id})}" class="btn btn-outline-danger mb-1">Удалить</a>-->
<!--                <a th:href="@{/updateQuestionPool/{id}(id=${questionPool.Id})}" class="btn btn-outline-info mb-1">Редактировать</a>-->
<!--                <a th:href="@{/addQuestion/{id}(id=${questionPool.Id})}" class="btn btn-outline-success mb-1">Добавить вопросы</a>-->
<!--            </td>-->
        </tr>
        </tbody>
    </table>
    <a th:href="@{/}">назад к списку</a>
</div>
</body>
</html>
