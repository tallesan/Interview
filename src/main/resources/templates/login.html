<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h1 align="center">Ввойти</h1>

    <hr>
    <form th:action="@{/authenticateTheUser}" method="POST">

        <input type="text" class="form-control mb-4 col-4" id="username" name="username" placeholder="Введите имя пользователя">
        <input type="password" class="form-control mb-4 col-4" id="password" name="password" placeholder="Введите пароль">
        <button type="submit" class="btn btn-info col-2">Login</button>
        <a class="px-3" th:href="@{/registr}">Зарегистрироваться</a>
    </form>

    <hr>
</div>
</body>
</html>
