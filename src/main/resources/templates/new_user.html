<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add new User</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <style>
    .validationError {
    color: #ff0000
    }

  </style>
</head>
<body>
<div class="container">
  <h1 align="center">Добавить учетную запись</h1>

  <hr>
  <form action="#" th:action="@{/saveNewUser}" th:object="${userItem}" method="POST">

    <input type="text" th:field="*{firstName}" placeholder="Имя" class="form-control mb-4 col-4">
    <input type="text" th:field="*{lastName}" placeholder="Фасмлия" class="form-control mb-4 col-4">

<!--    <select class="form-control mb-4 col-4" th:field="*{position}" id="active">-->
<!--      <option  th:each="pos : ${listPos}"-->
<!--               th:value="${pos}"-->
<!--               th:text="${pos.getPos()}"></option>-->
<!--    </select>-->

    <input type="text" th:field="*{email}" placeholder="Почта" class="form-control mb-4 col-4">

    <input type="text" th:field="*{password}" placeholder="Пароль" class="form-control mb-4 col-4">


    <button type="submit" class="btn btn-info col-2">Добавить</button>
  </form>

  <hr>
<!--  <a th:href="@{/}">назад к списку</a>-->
</div>
</body>
</html>
