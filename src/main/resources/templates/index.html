<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Списко опросов</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<div class="container my-2">
  <br>
  <h1>Список опросов(<span th:text="${questionPoolList.size()}">0</span>)</h1>
  <a th:href="@{/addQuestionPool}" class="btn btn-primary btn-sm mb-3">Добавить запись</a>
  <a th:href="@{/deleteAll}" class="btn btn-danger btn-sm mb-3">Удалить все записи </a>
  <a th:href="@{/test/take}" class="btn btn-success btn-sm mb-3">Пройти тест </a>
  <table border="1" class="table table-striped table-responsive-md">
    <thead>
    <tr>
      <th>Id</th>
      <th>Название опроса</th>
      <th>Действие</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="questionPool : ${questionPoolList}">
      <td th:text="${questionPool.getId()}"></td>
      <td th:text="${questionPool.getDescription()}"></td>

      <td><a th:href="@{/deleteQuestionPool/{id}(id=${questionPool.Id})}" class="btn btn-outline-danger mb-1">Удалить</a>
      <a th:href="@{/updateQuestionPool/{id}(id=${questionPool.Id})}" class="btn btn-outline-info mb-1">Редактировать</a>
        <a th:href="@{/addQuestion/{id}(id=${questionPool.Id})}" class="btn btn-outline-success mb-1">Добавить вопросы</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
